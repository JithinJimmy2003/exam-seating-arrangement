<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher</title>
    <head>  <!-- Other meta tags and stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/exam-seating-arrangement/frontend/css/teacher_home.css">
</head>
<body>
    <div class="header">
        <img src="/exam-seating-arrangement/frontend/Images/suni.png" alt="Profile Picture" class="profile-pic">
        <div class="text-info">
            <h1>Mrs.Suni Jose</h1>
            <h2>TE1086</h2>
            <h3>Department: CSE</h3>
          </div>
          <div id="date-time">
            <div id="date"></div> <!-- Container for date -->
            <div id="time"></div> <!-- Container for time -->
          </div>
    </div>

    <div class="profile-container">
        <div class="profile-pic">
            <img src="/exam-seating-arrangement/frontend/Images/suni.png" alt="Profile Picture" class="profile-pic">
        </div>
        <div class="assignment-container">
          <p><strong>You have been assigned to:</strong></p>
          <p><strong>Room 404</strong></p>
        </div>


        <button class="options-button" onclick="toggleOptions()">Assign Duty To:</button>
        <div class="options" id="options">
          <div class="option" onclick="showMessage('Dr. Vince Paul')">
            <img src="/exam-seating-arrangement/frontend/Images/vince.png" alt="Option 1">
            <div class="option-name">Dr. Vince Paul</div>
          </div>
          <div class="option" onclick="showMessage('Iris Jose')">
            <img src="/exam-seating-arrangement/frontend/Images/iris.png" alt="Option 2">
            <div class="option-name">Iris Jose</div>
          </div>
          <div class="option" onclick="showMessage('Hima Jose')">
            <img src="/exam-seating-arrangement/frontend/Images/hima.png" alt="Option 3">
            <div class="option-name">Hima Jose</div>
          </div>
          <div class="option" onclick="showMessage('Minnu Muthedan')">
            <img src="/exam-seating-arrangement/frontend/Images/minnu.png" alt="Option 4">
            <div class="option-name">Minnu Muthedan</div>
          </div>
      </div>
    </div>

      <div class="right-container">
        <h2 class="important-heading">Important Message</h2>
        <div class="bullet-container">
          <div class="bullet-point">Message 1</div>
        </div>
        <div class="bullet-container">
          <div class="bullet-point">Message 2</div>
        </div>
        <div class="bullet-container">
          <div class="bullet-point">Message 3</div>
        </div>
    </div>


    <div class="popup" id="popup">
    </div>
      
    
    <script src="/exam-seating-arrangement/frontend/teacher_home/script.js"></script>
</body>
</html>
